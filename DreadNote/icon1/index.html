	<section id="view-list" hidden>
		<div class="flex-between">
			<h2>Notes</h2>
			<div style="display:flex;gap:8px;align-items:center ;">
				<button id="new-memo" style="font-size: 40px; margin-right: 12px; margin-left: 12px; 
				 font-weight: 200; ">Ôºã</button>
				<!-- <button id="go-trash">üóëÔ∏è</button> -->
				<img id="user-icon" src="" title="User Menu">
				<div id="user-menu">
					<button id="spread-btn">Spread mode</button>
					<button id="dark-btn">Dark mode</button>
					<button id="go-trash">Trash</button>
					<button id="logout-btn">Log out</button>
				</div>
			</div>
		</div>
		<ul id="memo-list"></ul>
	</section>

	<section id="view-trash" hidden>
		<div class="flex-between">
			<button id="back-list"> Ôºú </button>
			<h2>Trash</h2>
			<div style="display:flex;gap:8px;align-items:center;">
				<img id="user-icon" src="" title="User Menu">
				<div id="user-menu">
					<button id="spread-btn">Spread mode</button>
					<button id="dark-btn">Dark mode</button>
					<button id="go-trash">Trash</button>
					<button id="logout-btn">Log out</button>
				</div>
			</div>
		</div>
		<ul id="trash-list"></ul>
	</section>

	<section id="view-editor" hidden>
		<button id="back"> Ôºú </button>
		<input id="title" placeholder="">
		<div id="editor" contenteditable="true"></div>
	</section>

	<div id="toast"></div>
